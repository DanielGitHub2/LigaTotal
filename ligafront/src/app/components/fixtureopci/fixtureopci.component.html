<b>Fixture</b>
<br>
<div class="tab">
  <div *ngFor="let div of divisionalesService.divisional; let ind=index">
  <button class="tablinks" (click)="campeonatosDivisionales($event, div.divisionalid)" id=div.divisionalid>{{div.divisionalnom}}</button>
  </div>
</div>

<div id="DivCon" class="tabcontent">
  <div class="tabh">
    <div *ngFor="let cam of campeonatosService.campeonatos; let ind=index">
      <button class="tablinksh" (click)="fechasCampeonatos($event, cam.campeonatoid)" id=cam.campeonatoid>{{cam.campeonatonom}}</button>
    </div>
  </div>
    
  <div id="CamCon" class="tabcontenth">
    <tr *ngFor="let fe of par; let ind=index" style="display:inline-block;">
      <a href="#" [routerLink]="['../fixture', CamN, fe.PartidosFecJug]">
        <td ><span class="caja">Fecha Nro. {{fe.PartidosFecJug}}</span></td>&nbsp;
      </a>
    </tr>
  </div>
</div>
