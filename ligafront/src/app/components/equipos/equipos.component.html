<div style="width: 60%;margin-left: 10px;">
  <div align="left">
    <b>INGRESO EQUIPO</b>
  </div>
  <form #equipoForm="ngForm"> 
  <table style="width:100%" style="border: 2px solid black;">
    <tr  colspan="5" >
      <td width = "30%"><font color="red">*</font> Nombre:</td>
      <td>
        <input type="hidden" name="equipoid" #_id="ngModel" [(ngModel)]="equiposService.selectedEquipo.equipoid"> 
        <input type="text" name="equiponom" #name="ngModel" [(ngModel)]="equiposService.selectedEquipo.equiponom" placeholder="Nombre">
      </td>
    </tr>
    <tr  colspan="2" >
      <td width = "30%">Observaciones:</td>
      <td>
         <input type="text" name="equipoobs" #name="ngModel" [(ngModel)]="equiposService.selectedEquipo.equipoobs" placeholder="Observaciónes">
      </td>
    </tr> 
    <tr  colspan="2" > 
      <td width = "30%">Foto:</td>
      <td>
        <input type="file" id="equipofot" name="equipofot" placeholder="Foto" (change)="FotoEq($event)">
      </td>
    </tr>
    <tr  colspan="2" > 
      <td width = "30%">Escudo:</td>
      <td>
        <input type="file" id="equipoesc" name="equipoesc" placeholder="Escudo" (change)="EscudoEq($event)">
      </td>
    </tr>
    <tr  colspan="2" >
      <td width = "30%">Cantidad de jugadores:</td>
     <td>
        <input type="text" readonly name="equipocanjug" #name="ngModel" [(ngModel)]="CanJug" placeholder="Jugadores">
      </td>
    </tr>
    <tr  colspan="2" >
      <td width = "30%">Telefono de contácto:</td>
      <td>
        <input type="text" name="equipotelcon" #name="ngModel" [(ngModel)]="equiposService.selectedEquipo.equipotelcon" placeholder="Teléfono">
      </td>
    </tr>
    <tr  colspan="2" >
      <td width = "30%"><font color="red">*</font>eMail de contacto:</td>
      <td>
        <input type="text" name="equipomailcon" #name="ngModel" [(ngModel)]="equiposService.selectedEquipo.equipomailcon" placeholder="eMail">
      </td>
    </tr>
    <tr  colspan="2" >
      <td width = "30%">Fecha de inscripción:</td>
      <td>
        <input type="date" name="equipofecins" #name="ngModel" [(ngModel)]="equiposService.selectedEquipo.equipofecins" placeholder="Inscripción">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button style="margin-right: 3px;" class="btn left" (click)="resetForm(equipoForm)">Borrar</button>
        <button class="btn left" (click)="addEquipo(equipoForm)">Guardar</button>
      </td>
    </tr>
  </table>
</form>
<table style="width:100%" id="TEqu"> 
  <tr>
    <th colspan="5">Listado Equipos</th>
  </tr>

  <tr>
    <th colspan="1">Filtro por Nombre</th>
    <th colspan="3"><input type="text" id="BEqu" (keyup)="Buscar()" placeholder="Nombre"></th>
  </tr>

  <tr>
    <th><i>Nombre</i></th>
    <th><i>eMail</i></th>
    <th colspan="5"><i>Estado</i></th>
  </tr>
  <tr *ngFor="let equipo of equiposService.equipo">
    <td >{{ equipo.equiponom }}</td>
    <td >{{ equipo.equipomailcon }}</td>
    <td>{{ equipo.equipoest }}</td>
    <td>
      <a style="cursor:pointer;" (click)="editEquipo(equipo)">
        <img width="20" alt="Editar" src="assets/editar.png"/>
      </a>
      <a style="cursor:pointer;" (click)="deleteEquipo(equipo.equipoid, equipoForm)">
        <img width="20" alt="Borrar" src="assets/borrar2.png"/>
      </a>
    </td>
  </tr>
</table>
</div>
